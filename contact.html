<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Us | ASPHE</title>
    <link rel="icon" href="./img/Group (3).svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="intro">
      <header>
        <img src="./img/LOGO WHITE0948.svg" alt="" />
        <nav>
          <nav class="menu">
            <a href="" class="nav-bar link">Home</a>
            <a href="about.html" class="nav-bar link">About Us</a>
            <a href="" class="nav-bar link">Program Tools</a>
            <a href="" class="nav-bar link">Benefits</a>
            <a href="" class="nav-bar link">Eligibility</a>
            <a href="contact.html" class="nav-bar link">Contact</a>
          </nav>
          <div class="signup-btn">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
          </div>
        </nav>
      </header>
      <main class="contact-main">
        <div class="contact-link">
          <h4>CONTACT US</h4>
          <a href="">hello@asphe.com</a>
        </div>
        <div class="contact-logo">
          <img src="./img/Component 107.svg" alt="" />
        </div>
        <div class="form">
          <div class="f-top">
            <h1 class="form-h1">Fill the form below</h1>
            <p class="form-p">
              Provide your details in the form for customized support, quick
              responses, and targeted solutions tailored to your unique
              requirements.
            </p>
          </div>
          <form action="">
            <div class="name">
              <h2 class="num">01</h2>
              <div class="name-box">
                <label for="name">Name*</label>
                <input type="text" id="name" placeholder="Enter your name" />
              </div>
            </div>
            <div class="email">
              <h2 class="num">02</h2>
              <div class="email-box">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Enter your name" />
              </div>
            </div>
            <div class="support">
              <h2 class="num">03</h2>
              <div class="support-box">
                <label for="support">Support*</label>
                <input
                  type="text"
                  id="support"
                  placeholder="What can we support you with"
                />
              </div>
            </div>
            <div class="message">
              <h2 class="num">04</h2>
              <div class="message-box">
                <label for="message">Message*</label>
                <input
                  type="text"
                  id="message"
                  placeholder="Text your message here"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="info">
          <h4>BASED IN</h4>
          <p>Geneva & worldwide</p>
        </div>
      </main>
    </section>
  </body>
</html>
